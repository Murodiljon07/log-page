<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log gape</title>
    <!-- link css -->
    <link rel="stylesheet" href="./main.css" />
    <!-- link icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="log-box">
      <a href="#" class="home-link">‚Üê Back to home</a>
      <div class="logo">
        <img src="./picture/svg/logo.svg" alt="logo" class="logotip" />
        <h4 class="log-title">Welcome Back</h4>
        <p class="info">Sign in to your account</p>
      </div>
      <form id="form" action="" method="get">
        <div class="input-shape">
          <i class="bx bx-envelope"></i>
          <input type="email" id="email" placeholder="Email address" required />
        </div>
        <div class="input-shape">
          <i class="bx bx-lock-alt"></i>
          <input
            type="password"
            id="password"
            placeholder="Password (min 6 characters)"
            required
          />
        </div>

        <button id="submit">Login</button>
      </form>

      <span class="or">or</span>
      <div class="input-shape media-loging">
        <a href="#" class="register-from-google"
          ><i class="bx bxl-chrome"></i>Loging with Google</a
        >
      </div>
      <p class="log-in">
        Already have an account? <a href="./index.html">Register</a>
      </p>
    </div>
    <script type="module" src="./login.js"></script>
  </body>
</html>
